<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generador de Seeds basado en BIP39 para criptomonedas. Genera semillas seguras de manera sencilla.">
    <title>Generador de Seeds - BIP39</title>
    <!-- Importar estilos -->
    <link rel="stylesheet" href="entropia.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Seeds - BIP39</h1>
        </header>

        <main>
            <div class="btn-container">
                <button id="generate12Words" aria-label="Generar Seed de 12 Palabras">Generar Seed de 12 Palabras</button>
                <button id="generate15Words" aria-label="Generar Seed de 15 Palabras">Generar Seed de 15 Palabras</button>
                <button id="generate18Words" aria-label="Generar Seed de 18 Palabras">Generar Seed de 18 Palabras</button>
                <button id="generate21Words" aria-label="Generar Seed de 21 Palabras">Generar Seed de 21 Palabras</button>
                <button id="generate24Words" aria-label="Generar Seed de 24 Palabras">Generar Seed de 24 Palabras</button>
            </div>

            <div class="output-container">
                <h2>Seed Generada:</h2>
                <textarea id="seedOutput" rows="4" readonly></textarea>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Generador de Seeds</p>
        </footer>
    </div>

    <!-- Importar la biblioteca BIP39 desde CDN -->
    <script src="https://cdn.jsdelivr.net/gh/alejandroceo/lib39@latest/bundle.js"></script>
    
</body>
</html>
